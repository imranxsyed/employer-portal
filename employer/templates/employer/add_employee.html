<!-- Add Modal!-->
<div class="modal fade bd-example-modal-lg"  id="add_employee" tabindex="-1" role="dialog" aria-labelledby="add_employee_modal_label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="add_employee_modal_label">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
        	<div class="row">
        		<div class="col-sm-4 profile-pic">
        			<img  src="https://sterling.com/wp-content/themes/Sterling/images/no-image-found-360x260.png" id="add_employee_image" alt="NO PICTURE" width="200" height="200">
        		</div>
        	</div>

        	<form action="{% url 'add_employee' %} " method="POST">
				{% csrf_token %}
        		<div class="form-row">
        			<div class="form-group col-sm-12">
	        			<label for="url">Profile Picture URL</label>
	        			<input class="form-control" type="text" name="picture" id= "add_employee_url" placeholder="https://www.google.com/profile.pic.png">
	        			 <button style = "margin-top:10px"  class="btn-primary" onclick="load_picture('add_employee_url','add_employee_image')" type="button"> Load</button>
        			</div>
        		</div>

        		<div class="form-row">
        			<div class="form-group col-sm-4">
	        			<label for="first-name">First Name:</label>
	        			<input type="text" id="first-name"name="first-name" required class="form-control">
        			</div>
        			<div class="form-group col-sm-4">
	        			<label for="url">Last Name:</label>
	        			<input class="form-control" id="last-name" type="text" name="last-name" required>
	        			
        			</div>
        			<div class="form-group col-sm-4">
	        			<label for="dob">Birth Date:</label>
	        			<input class="form-control" id="dob" type="date" name="dob">
        			</div>
        		</div>

        		<div class="form-row">
        			<div class="form-group col-sm-4">
	        			<label for="email">Email:</label>
	        			<input class="form-control" id="email" type="email" name="email">
	        			
        			</div>
        		
        			<div class="form-group col-sm-4">
	        			<label for="phone-number">Phone:</label>
	        			<input class="form-control" id="phone-number" type="tel" name="phone-number">
	        			
        			</div>
        		
        			<div class="form-group col-sm-4">
	        			<label for="address">Address:</label>
	        			<input class="form-control" id="address" type="text" name="address">
	        			
        			</div>
        		</div>

        		<div class="form-row">
        			
        		
        			<div class="form-group col-sm-6">
	        			<label for="title">Job Title:</label>
	        			<input class="form-control" id="title" type="text" name="title">
	        			
        			</div>
        		
        			<div class="form-group col-sm-6">
	        			<label for="reports-to">Supervisor:</label>
	        			<input id="reports-to" class="form-control" type="text" name="reports-to"><br>
	        			
        			</div>
        		
        		</div>
				
				<input type="submit" id = "add_employee_submit"name="submit" hidden>
				
        	</form>
        </div>
      </div>
      <div class="modal-footer">
			 <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
			 <button type="button" class="btn btn-primary" onclick="add_employee()">Save Changes</button>
		</div>
      
  </div>
</div>
</div>
<!-- Add Modal Ends -->
